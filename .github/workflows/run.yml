name: Routine Music Handler
run-name: Routine Music Handler (${{ github.event_name }})

on:
  workflow_dispatch:
  repository_dispatch:
    types: [GoogleAppScript_RoutineMusicHandler]

concurrency:
  group: routine-music-handler
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      # Environment configs â€” can be overridden via GitHub Secrets or workflow dispatch inputs
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      LOGGING_LEVEL: ${{ vars.LOGGING_LEVEL }}

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Poetry
        run: |
          pip install poetry

      - name: ğŸ§° Install dependencies
        run: |
          poetry install
          poetry add git+https://github.com/kaianolevine/kaiano-common-utils.git

      - name: ğŸƒ Run Routine Music Handler
        run: poetry run python src/routine_music_handler/main.py