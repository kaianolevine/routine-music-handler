name: Routine Music Handler
run-name: Routine Music Handler (${{ github.event_name }})

on:
  workflow_dispatch:
  repository_dispatch:
    types: [GoogleAppScript_RoutineMusicHandler]

concurrency:
  group: routine-music-handler
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      LOGGING_LEVEL: ${{ vars.LOGGING_LEVEL }}
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      API_REPO_TOKEN: ${{ secrets.KAIANO_API_REPO_TOKEN }}

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Poetry
        run: |
          pip install poetry

      - name: ğŸ§° Install dependencies
        run: |
          poetry install
          poetry add git+https://github.com/kaianolevine/kaiano-common-utils.git

      - name: ğŸƒ Run Routine Music Handler
        run: poetry run python src/routine_music_handler/main.py

      - name: ğŸŒ Checkout website repo
        uses: actions/checkout@v4
        with:
          repository: kaianolevine/kaiano-api
          path: website
          token: ${{ secrets.API_REPO_TOKEN }}

      - name: ğŸ“„ Copy JSON snapshot into website repo
        run: |
          mkdir -p website/src/json-site-data/routine-music
          cp -f v1/routine-music/submitted_music.json website/src/json-site-data/routine-music/submitted_music.json

      - name: âœ… Commit and push website repo (if changed)
        run: |
          cd website
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/json-site-data/routine-music/submitted_music.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update routine music JSON"
          git push